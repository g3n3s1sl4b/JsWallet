name: e2e-tests
on:
  pull_request:
    # branches: [testnet]
# concurrency:
#   group: e2e-tests-${{github.event.pull_request.number}}
#   cancel-in-progress: true
jobs:
  e2e-tests:
    # runs-on: ubuntu-latest
    runs-on: macos-internal2
    defaults:
      run:
        working-directory: ./e2e
    steps:
      - name: pwd
        working-directory: ./
        run: pwd
      - name: ls
        working-directory: ./
        run: ls
      - name: setup web3t
        working-directory: ./
        run: cd web3t && git pull && npm i
      - uses: actions/checkout@v2
      - name: copy web3t
        working-directory: ./
        run: cp -pr web3t/ ./.compiled-ssr/web3t/
      - name: run wallet
        working-directory: ./
        run: npm run wallet-start
      - name: pwd
        run: pwd
      - name: install modules required for testrun
        run: npm ci
      - name: run tests
        run: npm test

